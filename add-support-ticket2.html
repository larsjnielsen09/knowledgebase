<html><head><base href="www.support-and-knowledge-base.com/add-support-ticket"><title>Create Support Ticket | Support & Knowledge Base</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --primary: #2c3e50;
  --secondary: #3498db;
  --accent: #e74c3c;
  --light: #f5f6fa;
  --dark: #2c3e50;
  --success: #2ecc71;
  --warning: #f1c40f;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: var(--light);
  color: var(--dark);
  line-height: 1.6;
}

.header {
  background: linear-gradient(120deg, var(--primary), var(--secondary));
  color: white;
  padding: 1rem;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
  text-decoration: none;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  transition: opacity 0.3s;
}

.nav-links a:hover {
  opacity: 0.8;
}

.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 2rem;
}

.ticket-form {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

input[type="text"],
input[type="email"],
select,
textarea {
  width: 100%;
  padding: 0.75rem;
  border: 2px solid #eee;
  border-radius: 5px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus,
textarea:focus {
  border-color: var(--secondary);
  outline: none;
}

textarea {
  min-height: 150px;
  resize: vertical;
}

.priority-select {
  display: flex;
  gap: 1rem;
  margin-top: 0.5rem;
}

.priority-option {
  flex: 1;
  text-align: center;
  padding: 1rem;
  border: 2px solid #eee;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s;
}

.priority-option.selected {
  border-color: var(--secondary);
  background: var(--secondary);
  color: white;
}

.attachment-area {
  border: 2px dashed #ccc;
  padding: 2rem;
  text-align: center;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s;
}

.attachment-area:hover {
  border-color: var(--secondary);
  background: #f8f9fa;
}

.attachment-area svg {
  margin-bottom: 1rem;
}

.submit-btn {
  background: var(--secondary);
  color: white;
  border: none;
  padding: 1rem 2rem;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
  width: 100%;
}

.submit-btn:hover {
  background: #2980b9;
}

.error {
  color: var(--accent);
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

.success-message {
  background: var(--success);
  color: white;
  padding: 1rem;
  border-radius: 5px;
  margin-bottom: 1rem;
  display: none;
}

.files-list {
  margin-top: 1rem;
}

.file-item {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 0.5rem;
  background: #f8f9fa;
  border-radius: 5px;
  margin-bottom: 0.5rem;
}

.remove-file {
  color: var(--accent);
  cursor: pointer;
}

@media (max-width: 768px) {
  .nav {
    flex-direction: column;
    gap: 1rem;
  }
  
  .nav-links {
    flex-direction: column;
    align-items: center;
  }
  
  .priority-select {
    flex-direction: column;
  }
}
</style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a href="https://www.support-and-knowledge-base.com" class="logo">Support & KB</a>
      <div class="nav-links">
        <a href="https://www.support-and-knowledge-base.com/support-startpage">Support</a>
        <a href="https://www.support-and-knowledge-base.com/documentation">Documentation</a>
        <a href="https://www.support-and-knowledge-base.com/tutorials">Tutorials</a>
        <a href="https://www.support-and-knowledge-base.com/contact">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Create Support Ticket</h1>
    <div class="success-message">
      Ticket submitted successfully! We'll get back to you soon.
    </div>
    
    <form class="ticket-form" id="ticketForm">
      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="technical">Technical Issue</option>
          <option value="billing">Billing</option>
          <option value="account">Account</option>
          <option value="feature">Feature Request</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Priority *</label>
        <div class="priority-select">
          <div class="priority-option" data-priority="low">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
            </svg>
            Low
          </div>
          <div class="priority-option" data-priority="medium">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
            Medium
          </div>
          <div class="priority-option" data-priority="high">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
            High
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Attachments</label>
        <div class="attachment-area" id="dropZone">
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <p>Drag and drop files here or click to upload</p>
          <input type="file" id="fileInput" multiple style="display: none">
        </div>
        <div class="files-list" id="filesList"></div>
      </div>

      <button type="submit" class="submit-btn">Submit Ticket</button>
    </form>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('ticketForm');
  const priorityOptions = document.querySelectorAll('.priority-option');
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const filesList = document.getElementById('filesList');
  const successMessage = document.querySelector('.success-message');
  
  let selectedPriority = null;
  let uploadedFiles = [];

  // Priority selection
  priorityOptions.forEach(option => {
    option.addEventListener('click', () => {
      priorityOptions.forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
      selectedPriority = option.dataset.priority;
    });
  });

  // File upload handling
  dropZone.addEventListener('click', () => {
    fileInput.click();
  });

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = var(--secondary);
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.style.borderColor = '#ccc';
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.style.borderColor = '#ccc';
    handleFiles(e.dataTransfer.files);
  });

  fileInput.addEventListener('change', (e) => {
    handleFiles(e.target.files);
  });

  function handleFiles(files) {
    Array.from(files).forEach(file => {
      if (uploadedFiles.length >= 5) {
        alert('Maximum 5 files allowed');
        return;
      }
      uploadedFiles.push(file);
      displayFile(file);
    });
  }

  function displayFile(file) {
    const fileItem = document.createElement('div');
    fileItem.className = 'file-item';
    fileItem.innerHTML = `
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
        <polyline points="13 2 13 9 20 9"></polyline>
      </svg>
      <span>${file.name}</span>
      <span class="remove-file">Ã—</span>
    `;

    fileItem.querySelector('.remove-file').addEventListener('click', () => {
      uploadedFiles = uploadedFiles.filter(f => f !== file);
      fileItem.remove();
    });

    filesList.appendChild(fileItem);
  }

  // Form submission
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    
    if (!selectedPriority) {
      alert('Please select a priority level');
      return;
    }

    const formData = new FormData(form);
    formData.append('priority', selectedPriority);
    uploadedFiles.forEach(file => {
      formData.append('files[]', file);
    });

    // Simulate form submission
    submitForm(formData);
  });

  function submitForm(formData) {
    // Simulate API call
    setTimeout(() => {
      successMessage.style.display = 'block';
      form.reset();
      priorityOptions.forEach(opt => opt.classList.remove('selected'));
      uploadedFiles = [];
      filesList.innerHTML = '';
      selectedPriority = null;

      // Hide success message after 5 seconds
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 5000);
    }, 1500);
  }
});
</script>

</body>
</html>
